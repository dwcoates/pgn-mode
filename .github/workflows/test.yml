name: CI

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - '**.py'
      - '**.png'
      - '**.gif'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs_version:
          - 26.3
          - 27.2
    steps:
      - uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs_version }}

      - uses: conao3/setup-cask@master
        with:
          version: 'snapshot'

      - uses: actions/checkout@v2
      - name: Run tests
        run: |
          "$HOME/.cask/bin/cask" install
          make test CASK="$HOME/.cask/bin/cask"
